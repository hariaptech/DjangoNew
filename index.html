<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 250px;
            height: 250px;
        }

        div {
            display: inline-block;
            width: 300px;
            height: 300px;
            border: 2px solid salmon;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <img id="logo" src="Cartoon Pic/001.jpg" alt="">
    <div></div>
    <script>
        let img = document.getElementById("logo");
        let preview = document.querySelector("div");
        let x = preview.offsetWidth / 100;
        let y = preview.offsetHeight / 100;

        img.addEventListener("mousemove", (e) => {
            preview.style.backgroundImage = "url('/Cartoon Pic/002.jpg')";
            preview.style.backgroundSize = img.width * x + "px " + img.height * y + "px";
            let posX = e.offsetX;
            let posY = e.offsetY;
            preview.style.backgroundPosition = "-" + posX * x + "px -" + posY * y + "px";
        });

        img.addEventListener("mouseout", () => {
            preview.style.backgroundImage = "none";
        }); 
    </script>
</body>

</html>
